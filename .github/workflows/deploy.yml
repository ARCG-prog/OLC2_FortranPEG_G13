name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build_site:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build Frontend
      run: npm run build  # Asegúrate de que el comando build genere tu carpeta de producción

    - name: Upload Artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist/'  # Cambia esto por la carpeta que contiene los archivos estáticos finales

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
