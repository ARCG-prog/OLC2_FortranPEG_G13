name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build_site:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # Cambia a build si start no genera archivos de producci√≥n

    - name: Upload All Artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist ./Frontend/'  # Combina las rutas relevantes
        name: 'deploy-artifacts'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages

    steps:
    - name: Download Deploy Artifacts
      uses: actions/download-artifact@v3
      with:
        name: deploy-artifacts
        path: './deploy'

    - name: Deploy
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact_name: 'deploy-artifacts'