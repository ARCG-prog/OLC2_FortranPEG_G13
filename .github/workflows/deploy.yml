name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build_site:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run start

    - name: Upload Frontend Artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: './Frontend/'  # Aseg√∫rate de que este sea el directorio donde se encuentra tu index.html e index.js
        name: 'frontend-artifacts'
    
    - name: Upload JS Artifacts
      uses: actions/upload-artifact@v3
      with:
        path: './dist'
        name: js-artifacts

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      
    steps:
    - name: Download Frontend Artifacts
      uses: actions/download-artifact@v3
      with:
        path: './deploy/'
        name: frontend-artifacts
        

    - name: Download JS Artifacts
      uses: actions/download-artifact@v3
      with:
        path: './deploy'
        name: js-artifacts
        

    - name: Deploy
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact_name: './deploy' 